<ion-header>
  <ion-toolbar>
    <ion-title>Enter Verification Code</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <p>We just sent you sms with a token code to <a>Change your number</a></p>
  <ion-list no-list>
    <ion-item>      
      <ion-input type="text" placeholder="Code"></ion-input>
    </ion-item>      
  </ion-list>
  <p>Haven't received the token?</p>
  <p><a>Resend verification token</a></p>
  <div style="display: flex; justify-content: center;">
    <button ion-button (click)="openLoanReqPage()">Verify</button>
  </div>
</ion-content>
